<p>
	머리가 식빵이며 새하얀 망토와 옷을 입고 있다. 매사에 침착하고 의젓하며 매너가 좋다. 원판 한정으로 존댓말 캐릭터다. 기본적으로 싸움을 싫어하는 성격이지만 호빵맨과 함께 정의를 위해 싸운다. 호빵맨과 카레빵맨과는 달리 잼 아저씨가 만든게 아니라 토스터 산에서 태어났다는 설정이 있다. 필살기로는 식빵 펀치(일판: 쇼크 펀치)가 있다.

</p>
