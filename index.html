<h2>호빵맨</h2>
		<p>
	우주를 떠돌던 생명의 별이 살아있는 빵을 만들기를 바라던 잼 아저씨의 염원에 반응하여 그가 만든 빵에 깃들어서 태어났다. 창조자인 잼 아저씨와 조수 버터누나, 애완견 치즈와 함께 살고 있으며, 파트너인 카레빵맨과 식빵맨, 그 외에 메론빵소녀, 롤빵소녀, 크림판다 등의 친구가 있다. 평상시엔 마을 전체를 돌아다니며 순찰하고 있다.
		</p>
