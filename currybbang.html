<p>
머리가 카레빵으로 이루어져있으며, 빵공장보다는 카레 나라에서 주로 생활한다. 배고픈 아이들한테 카레라이스를 만들어주기도 하는데, 입으로 카레를 뱉어내서 만든다. 포지션은 식빵맨처럼 호빵맨을 보조하는 세컨드 히어로.
